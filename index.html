<!DOCTYPE html>
<html lang="en" style="background-color: #282c34; margin: 0; padding: 0;">
    <head>
        <style>
            @keyframes glowText {
                0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.3); }
            }
        </style>
    </head>
    <body style="background-color: #282c34; margin: 0; padding: 0;">
        <section id="process-steps" style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; background: radial-gradient(circle at center, #2c313c 0%, #282c34 100%);">
            <ul style="list-style-type: none; padding: 0;">
                <li style="font-weight: bold; font-size: 44px; letter-spacing: 2px; font-family: 'Segoe UI', Arial, sans-serif; color: white; margin-bottom: 35px; position: relative; text-shadow: 0 0 20px rgba(255,255,255,0.3); cursor: pointer; transition: transform 0.2s ease;" onmouseover="this.style.transform='scale(1.005)'" onmouseout="this.style.transform='scale(1)'">
                    Make requirements less dumb
                    <div style="position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%); width: 400px; height: 2px; background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1) 20%, rgba(255,255,255,1) 80%, rgba(255,255,255,0)); box-shadow: 0 0 10px rgba(255,255,255,0.3);"></div>
                </li>
                <li style="font-weight: bold; font-size: 44px; letter-spacing: 2px; font-family: 'Segoe UI', Arial, sans-serif; color: white; margin-bottom: 35px; position: relative; text-shadow: 0 0 20px rgba(255,255,255,0.3); cursor: pointer; transition: transform 0.2s ease;" onmouseover="this.style.transform='scale(1.005)'" onmouseout="this.style.transform='scale(1)'">
                    Delete the part or process
                    <div style="position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%); width: 400px; height: 2px; background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1) 20%, rgba(255,255,255,1) 80%, rgba(255,255,255,0)); box-shadow: 0 0 10px rgba(255,255,255,0.3);"></div>
                </li>
                <li style="font-weight: bold; font-size: 44px; letter-spacing: 2px; font-family: 'Segoe UI', Arial, sans-serif; color: white; margin-bottom: 35px; position: relative; text-shadow: 0 0 20px rgba(255,255,255,0.3); cursor: pointer; transition: transform 0.2s ease;" onmouseover="this.style.transform='scale(1.005)'" onmouseout="this.style.transform='scale(1)'">
                    Simplify and optimize
                    <div style="position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%); width: 400px; height: 2px; background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1) 20%, rgba(255,255,255,1) 80%, rgba(255,255,255,0)); box-shadow: 0 0 10px rgba(255,255,255,0.3);"></div>
                </li>
                <li style="font-weight: bold; font-size: 44px; letter-spacing: 2px; font-family: 'Segoe UI', Arial, sans-serif; color: white; margin-bottom: 35px; position: relative; text-shadow: 0 0 20px rgba(255,255,255,0.3); cursor: pointer; transition: transform 0.2s ease;" onmouseover="this.style.transform='scale(1.005)'" onmouseout="this.style.transform='scale(1)'">
                    Accelerate cycle time
                    <div style="position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%); width: 400px; height: 2px; background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1) 20%, rgba(255,255,255,1) 80%, rgba(255,255,255,0)); box-shadow: 0 0 10px rgba(255,255,255,0.3);"></div>
                </li>
                <li style="font-weight: bold; font-size: 44px; letter-spacing: 2px; font-family: 'Segoe UI', Arial, sans-serif; color: white; position: relative; text-shadow: 0 0 20px rgba(255,255,255,0.3); cursor: pointer; transition: transform 0.2s ease;" onmouseover="this.style.transform='scale(1.005)'" onmouseout="this.style.transform='scale(1)'">
                    Automate
                </li>
            </ul>
        </section>        
    </body>
</html>
